{% extends "base.html" %}

{% block content %}
<style>
h2 {
font-weight:bold !important;}

.hr-container {
    display: flex;
    flex-direction: column;
}

.hr-main {
    height: 6px;
    min-width: 350px;
    background-color: #351296;
    border: none;
    margin: 0; /* Odstraní mezery kolem čáry */
    opacity:1;
}

.hr-secondary {
    height: 4px;
    min-width: 350px;
    background-color: #4503fc; /* Světlejší barva */
    border: none;
    margin: 0; /* Odstraní mezery kolem čáry */
    opacity:1;
    margin-bottom:15px;
}


</style>
<h2> <i class="bi bi-shield-plus"></i> Přidat Příjem</h2>
<div class="hr-container">
    <hr class="hr-main">
    <hr class="hr-secondary">
</div>

<h6>Celkové příjmy: <strong>{{ income_all }} Kč </strong></h6>
<hr>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary"><i class="bi bi-chevron-left"></i>   Přidat</button>
</form>
{% endblock %}
