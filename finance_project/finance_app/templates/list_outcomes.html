{% extends 'base.html' %}
{% block content %}
    
        <h2 class="py-2"><i class="bi bi-shield-minus"></i> Výdaje</h2>
    <div class="hr-container"><hr class="hr-main"><hr class="hr-secondary"></div>
 <h6 class="py-4">Celkové výdaje: <strong>{{ total_spent|floatformat:0 }} Kč</strong></h6>

                <div class="row">
                    <div class="col-12">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Název</th>
                                    <th>Částka</th>
                                    <th>Datum</th>
                                    <th>Akce</th>
                                </tr>
                            </thead>
                            <tbody>
                                {% for item in outcomes %}
                                    <tr>
                                        <td>{{ item.name }}</td>
                                        <td style="color:#9bf542;">+ {{ item.amount|floatformat:0 }} Kč</td>
                                        <td>{{ item.date|date:"d.m.Y" }}</td>
                                        <td>
                                            <a class="btn darkbtn" href='{% url 'edit_outcome' item.id  %}'><i class="bi bi-pen"></i></a>
                                             </td>
                                    </tr>
                                {% endfor %}
                            </tbody>
                        </table>
                    </div>
                </div>

{% endblock %}
