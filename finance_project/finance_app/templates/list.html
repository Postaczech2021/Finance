
<h2 class="py-2"><i class="bi bi-receipt"></i> Seznam Transakcí</h2>
<div class="hr-container">
    <hr class="hr-main">
    <hr class="hr-secondary">
</div>

<div class="container">
    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if not shopname %}active{% endif %}" href="" id="income-tab" role="tab" aria-controls="income" aria-selected="{% if not shopname %}true{% else %}false{% endif %}">
                <i class="bi bi-shield-plus"></i> Příjmy
            </a>
        </li>
        <li class="nav-item" role="presentation">
            <a class="nav-link {% if shopname %}active{% endif %}" href="" id="outcome-tab" role="tab" aria-controls="outcome" aria-selected="{% if shopname %}true{% else %}false{% endif %}">
                <i class="bi bi-shield-minus"></i> Výdaje
            </a>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade {% if not shopname %}show active{% endif %}" id="income" role="tabpanel" aria-labelledby="income-tab">
            {% include 'list_incomes.html' %}
        </div>
        <div class="tab-pane fade {% if shopname %}show active{% endif %}" id="outcome" role="tabpanel" aria-labelledby="outcome-tab">
            {% include 'list_outcomes.html' %}
        </div>
    </div>
</div>



</div>
