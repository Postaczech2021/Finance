{% extends "base.html" %}
{% block content %}

<h2 class="py-2"><i class="bi bi-receipt"></i> Seznam Transakcí</h2>
<div class="hr-container">
    <hr class="hr-main">
    <hr class="hr-secondary">
</div>

<div class="container">
    <ul class="nav nav-tabs mt-4" id="myTab" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="income-tab" data-bs-toggle="tab" data-bs-target="#income" type="button" role="tab" aria-controls="income" aria-selected="false"><i class="bi bi-shield-plus"></i> Příjmy</button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="outcome-tab" data-bs-toggle="tab" data-bs-target="#outcome" type="button" role="tab" aria-controls="outcome" aria-selected="true"><i class="bi bi-shield-minus"></i> Výdaje</button>
        </li>
    </ul>

    <div class="tab-content" id="myTabContent">
        
        <div class="tab-pane fade" id="income" role="tabpanel" aria-labelledby="income-tab">
            {% include 'list_incomes.html' %}
        </div>
        <div class="tab-pane fade show active" id="outcome" role="tabpanel" aria-labelledby="outcome-tab">
           {% include 'list_outcomes.html' %}
        </div>
    </div>
</div>

</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

{% endblock %}
