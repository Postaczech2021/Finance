{% extends 'base.html'  %}
{% block content %}
  <h2 class="py-2"> <i class="bi bi-files"></i> Správa kategorií</h2>
<div class="hr-container">
    <hr class="hr-main">
    <hr class="hr-secondary">
</div>
                <form class="py-3" method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="mt-3 mb-5 btn darkbtn float-end"><i style="position:relative;top:1px !important;" class="bi bi-check2-circle"></i>   Přidat kategorii</button>

                </form>

                    <table class="table">
                        <thead>
                            <tr>
                                <th>Název kategorie</th>
                                <th>Akce</th>
                            </tr>
                        </thead>
                        <tbody>
                            {% for category in categories %}
                            <tr>
                                <td>{{ category.name }}</td>
                                <td>
                                    <a href="{% url 'edit_category' category.id %}" class="btn btn-warning btn-sm">
                                        <i class="fas fa-edit"></i> Edit
                                    </a>
                                    <form method="post" action="{% url 'delete_category' category.id %}" style="display:inline;">
                                        {% csrf_token %}
                                        <button type="submit" class="btn btn-danger btn-sm">
                                            <i class="fas fa-trash"></i> Delete
                                        </button>
                                    </form>
                                </td>
                            </tr>
                            {% endfor %}
                        </tbody>
                    </table>

    {% endblock %}
